<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EmotionSense - Detect Emotions</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f8ff;
      color: #000;
      padding: 20px;
      text-align: center;
      font-size: 20px;
      line-height: 1.6;
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark-mode {
      background-color: #1a1a1a;
      color: white;
    }

    h1, label, p {
      color: inherit;
      font-weight: 600;
    }

    input[type="text"] {
      padding: 14px;
      font-size: 18px;
      width: 80%;
      max-width: 400px;
      margin: 12px auto;
      display: block;
      border-radius: 6px;
      border: 1px solid #999;
    }

    video {
      border: 4px solid #555;
      border-radius: 10px;
      margin-top: 15px;
      width: 90%;
      max-width: 420px;
    }

    button {
      padding: 14px 28px;
      font-size: 18px;
      margin: 14px 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      outline: none;
    }

    button:hover, .toggle-btn:hover {
      background-color: #388e3c;
    }

    button:focus, .toggle-btn:focus {
      outline: 3px solid #2196F3;
    }

    .toggle-btn {
      background-color: #007bff;
    }

    .toggle-btn:hover {
      background-color: #0056b3;
    }

    .nav-button {
      background-color: #ff9800;
    }

    .nav-button:hover {
      background-color: #fb8c00;
    }
  </style>
</head>
<body>

  <h1>EmotionSense</h1>
  <button class="toggle-btn" onclick="toggleTheme()">Toggle Dark/Light Mode</button>

  <p>Please enter the childâ€™s name and click Capture to detect emotion</p>

  <!-- Form -->
  <form id="emotionForm" method="POST" action="/detect">
  <label for="language">Select Language:</label>
  <select id="language" name="language" required>
  <option value="en">English</option>
  <option value="hi">Hindi</option>
  <option value="mr">Marathi</option>
</select>

    <label for="childName">Child's Name:</label>
    <input type="text" name="childName" id="childName" required aria-label="Child's Name">
    <input type="hidden" name="image" id="imageInput">
  </form>

  <!-- Webcam preview -->
  <video id="webcam" autoplay playsinline></video><br/>

  <!-- Capture button -->
  <button type="button" onclick="captureAndSubmit()">Capture</button>

  <!-- Show results if available -->
  {% if emotion %}
    <h2>Detected Emotion: {{ emotion }}</h2>
    <p><strong>Feedback:</strong> {{ feedback }}</p>
    <p><strong>Child's Name:</strong> {{ name }}</p>
  {% endif %}

  <!-- Navigation buttons -->
  <a href="/log">
    <button class="nav-button">View Emotion Log</button>
  </a>

  <a href="/summary">
    <button class="nav-button">View Summary Charts</button>
  </a>

  <!-- Script for webcam and submission -->
  <script>
    const video = document.getElementById("webcam");

    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(err => {
        alert("Webcam access denied or not available.");
        console.error(err);
      });

    function captureAndSubmit() {
      const canvas = document.createElement("canvas");
      const scale = 0.5;
      canvas.width = video.videoWidth * scale;
      canvas.height = video.videoHeight * scale;

      const ctx = canvas.getContext("2d");
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      const dataURL = canvas.toDataURL("image/jpeg", 0.7);
      document.getElementById("imageInput").value = dataURL;

      const childName = document.getElementById("childName").value;
      if (!childName.trim()) {
        alert("Please enter the child's name.");
        return;
      }

      document.getElementById("emotionForm").submit();
    }

    function toggleTheme() {
      document.body.classList.toggle("dark-mode");
    }
  </script>
</body>
</html>
